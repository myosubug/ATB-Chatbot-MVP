<!DOCTYPE html>
<html>
  <title>ATB helper</title>
  <head>
    <link rel = "stylesheet" href = "/static/styles/animate.css">
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.atb.com/Static/img/ATBlogo.PNG"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      body {
        font-family: Calibri;
      }
      h1 {
        background-color: #DCDCDC;
        display: inline-block;
        font-size: 3em;
        margin: 0;
        padding: 14px;
      }
      h3 {
        color: black;
        font-size: 20px;
        margin-top: 3px;
        text-align: center;
      }
      #chatbox {
        margin-left: auto;
        margin-right: auto;
        width: 90%;
        margin-top: 30px;
      }
      #userInput {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        margin-top: 70px;
      }
      #textInput {
        margin: auto;
        background-color: #DCDCDC;
        width: 100%;
        border: none;
        border-bottom: 6px solid black;
        font-family: Consolas;
        font-size: 24px;
      }
      .userText {
        color: white;
        font-family: Consolas;
        font-size: 17px;
        text-align: right;
        line-height: 30px;
      }
      .userText span {
        background-color: #808080;
        padding: 10px;
        border-radius: 10px;
      }
      .botText {
        color: white;
        font-family: Consolas;
        font-size: 17px;
        text-align: left;
        line-height: 30px;
      }
      .botText span {
        background-color: #4169e1;
        padding: 10px;
        border-radius: 10px;
      }
      #tidbit {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 300px;
      }
      .boxed {
        margin-left: auto;
        margin-right: auto;
        width: 70%;
        margin-top: 40px;
        //border: 1px solid ;
      }
      .box {
        border: 1.5px solid black;
      }
    </style>
  </head>
  <body style="background-color:#DCDCDC">



    <div class = "container fadeInDown animated">
    <img />
    <center>
      <h1>
        <img
          src="https://www.atb.com/Static/img/ATBlogo.PNG"
          style="width:100px;height:100px;"
        />
        <div>
          Your personal ATB helper
        </div>
      </h1>
    </center>
  </div>
    <h3>

    </h3>
    <div class="box slideInUp animated"></div>
    <div class="boxed slideInUp animated">
      <div>
        <div id="chatbox">

          <span>
            <img
          src="https://www.atb.com/Static/img/ATBlogo.PNG"
            alt="ATB"
            style="width:35px;height:35px;"
          />
            Megan

            </span>

          <p class="botText">
            <span>Hi! I'm Megan. I am your personal chatbot!Ô∏è</span>
          </p>
        </div>
        <center>
        <div class = "container slideInUp animated">


        <div id="userInput">
          <input id="textInput" type="text" name="msg" placeholder="Message" />



        </div>
        </div>
      </center>
      </div>
      <script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
      <script type="text/javascript">

        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText fadeInUp animated delay-0.5s"><span>' + rawText + "</span></p>";
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document
            .getElementById("userInput")
            
            .scrollIntoView({ block: "start", behavior: "smooth" });
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText fadeInUp animated delay-1s"><span>' + data + "</span></p>";
            $("#chatbox").append(botHtml);
            document
              .getElementById("userInput")
              .scrollIntoView({ block: "start", behavior: "smooth" });
          });
        }
        $("#textInput").keypress(function(e) {
          if (e.which == 13) {
            getBotResponse();
          }
        });



      </script>
    </div>
  </body>
</html>
